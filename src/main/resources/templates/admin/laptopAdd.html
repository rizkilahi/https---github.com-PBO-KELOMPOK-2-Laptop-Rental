<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Tambah Laptop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Tambah Laptop</h2>
        <form method="post" th:action="@{/admin/laptops}" class="mt-4">
            <input type="hidden" name="_csrf" value="${_csrf.token}" />
            <div class="mb-3">
                <label for="brand" class="form-label">Brand</label>
                <select id="brand" name="brandId" class="form-select" required>
                    <option th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand.name}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="model" class="form-label">Model</label>
                <input type="text" id="model" name="model" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="specifications" class="form-label">Specifications</label>
                <textarea id="specifications" name="specifications" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Rental Price/Day</label>
                <input type="number" id="price" name="rentalPricePerDay" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select id="status" name="status" class="form-select" required>
                    <option value="Available">Available</option>
                    <option value="Unavailable">Unavailable</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="/admin/laptops" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>

</html>

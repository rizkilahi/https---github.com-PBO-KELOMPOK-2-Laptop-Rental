<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Manajemen Laptop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/home">Admin Dashboard</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Manajemen Laptop</h2>

        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

        <a href="/admin/laptops/add" class="btn btn-primary mb-3">Add New Laptop</a>
        <a href="/admin/brands/add" class="btn btn-primary mb-3">Add New Brand</a>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Specifications</th>
                    <th>Price/Day</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="laptop : ${laptops}">
                    <td th:text="${laptop.id}"></td>
                    <td th:text="${laptop.brand.name}"></td>
                    <td th:text="${laptop.model}"></td>
                    <td th:text="${laptop.specifications}"></td>
                    <td th:text="${laptop.rentalPricePerDay}"></td>
                    <td th:text="${laptop.status}"></td>
                    <td>
                        <a th:href="@{/admin/laptops/edit/{id}(id=${laptop.id})}"
                            class="btn btn-sm btn-warning">Edit</a>
                        <a th:href="@{/admin/laptops/delete/{id}(id=${laptop.id})}" class="btn btn-sm btn-danger"
                            onclick="return confirm('Apakah Anda yakin ingin menghapus laptop ini?')">Hapus</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>

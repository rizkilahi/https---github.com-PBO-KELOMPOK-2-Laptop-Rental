<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Tambah Brand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Tambah Brand</h2>
        <form method="post" th:action="@{/admin/brands}" class="mt-4">
            <div class="mb-3">
                <label for="brandName" class="form-label">Nama Brand</label>
                <input type="text" id="brandName" name="name" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="/admin/laptops" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>

</html>

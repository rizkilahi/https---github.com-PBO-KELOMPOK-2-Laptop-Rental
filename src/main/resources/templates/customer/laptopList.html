<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Available Laptops</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/customer/home">Customer Dashboard</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center">Available Laptops</h2>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Specifications</th>
                    <th>Price/Day</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="laptop : ${laptops}">
                    <td th:text="${laptop.brand.name}"></td>
                    <td th:text="${laptop.model}"></td>
                    <td th:text="${laptop.specifications}"></td>
                    <td th:text="'Rp.' + ${laptop.rentalPricePerDay}"></td>
                    <td>
                        <span th:text="${laptop.status}"
                            th:classappend="${laptop.status.equals('Available') ? 'text-success' : 'text-success'}"></span>
                    </td>
                    <td>
                        <a th:href="@{/customer/bookings/{id}(id=${laptop.id})}" class="btn btn-primary btn-sm">Rent</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>

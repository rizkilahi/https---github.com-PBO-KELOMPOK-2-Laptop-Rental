<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Booking Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Confirm Your Booking</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${laptop.brand.name} + ' ' + ${laptop.model}"></h5>
                <p class="card-text" th:text="'Specifications: ' + ${laptop.specifications}"></p>
                <p class="card-text" th:text="'Price/Day: $' + ${laptop.rentalPricePerDay}"></p>
                <form method="post" th:action="@{/customer/bookings}">
                    <input type="hidden" name="laptopId" th:value="${laptop.id}" />
                    <div class="mb-3">
                        <label for="startDate" class="form-label">Start Date</label>
                        <input type="date" id="startDate" name="startDate" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="endDate" class="form-label">End Date</label>
                        <input type="date" id="endDate" name="endDate" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success">Confirm</button>
                    <a href="/customer/laptops" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
